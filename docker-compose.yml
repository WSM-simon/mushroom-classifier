services:
  mushroom-classifier-frontend:
    image: ghcr.io/${GHCR_USERNAME:-wsm-simon}/${REPO_NAME:-mushroom-categorizor}-frontend:${TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: mushroom-classifier-frontend
    ports:
      - "9999:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - mushroom-classifier-backend
    restart: unless-stopped

  mushroom-classifier-backend:
    image: ghcr.io/${GHCR_USERNAME:-wsm-simon}/${REPO_NAME:-mushroom-categorizor}:${TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mushroom-classifier-backend
    ports:
      - "9998:8000"
    environment:
      - CUDA_VISIBLE_DEVICES=-1
      - TF_CPP_MIN_LOG_LEVEL=2
    volumes:
      - ./mushroom_model.keras:/app/mushroom_model.keras:ro
      - ./mushroom_names.json:/app/mushroom_names.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
